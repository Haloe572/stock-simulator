<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Paper Trading Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
            <h1>Stock Paper Trading Simulator</h1>
        </div>
        <div class="status-bar">
            <p>Current Balance: $<span id="current-balance">1000.00</span></p>
            <p>Total Value (Balance + Stocks): $<span id="total-value">1000.00</span></p>
            <p>Next Update in: <span id="timer">05:00</span></p>
        </div>
        <div class="stock-info">
            <!-- Apple Stock -->
            <div class="stock">
                <h2>Apple Stock (AAPL)</h2>
                <p>Price: $<span id="apple-price">150.00</span></p>
                <input id="apple-shares" type="number" placeholder="Enter number of shares" min="1" step="1">
                <button id="apple-buy-button">Buy</button>
                <button onclick="sellStock('AAPL')">Sell</button>
                <p>Investment: $<span id="apple-investment-value">0.00</span></p>
                <p>Gain/Loss: $<span id="apple-gain-loss">0.00</span></p>
                <p>Shares Owned: <span id="apple-shares-owned">0</span></p>
            </div>

            <!-- Repeat for other stocks (Nvidia, Google, Meta, Stock5) -->
        </div>
        <canvas id="stock-chart" width="400" height="200"></canvas>
        <div class="disclaimer">
            <p>Disclaimer: Data updates every 5 minutes.</p>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        window.onload = () => {
            startTimer(); // Start the countdown timer as soon as the page loads
        };
    </script>
</body>
</html>
