<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Paper Trading Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <button id="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
            <h1>Stock Paper Trading Simulator</h1>
        </div>
        
        <!-- Cash and Balance Info -->
        <div class="stock-info">
            <div class="cash-info">
                <h3>Cash Balance: <span id="cash">$1000.00</span></h3>
                <h3>Total Balance: <span id="total-balance">$1000.00</span></h3>
                <h3>Next Update in: <span id="time-left">5:00</span></h3>
            </div>
        </div>

        <!-- Stock Cards (Dynamically Populated) -->
        <div class="stock-info"></div>

        <!-- Chart Section -->
        <canvas id="stock-chart" width="400" height="200"></canvas>
        
        <!-- Disclaimer Section -->
        <div class="disclaimer">
            <p>Disclaimer: Data updates every 5 minutes.</p>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
